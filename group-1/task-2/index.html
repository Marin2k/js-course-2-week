<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Количество дней в месяце</title>
    <link rel="stylesheet" href="css/styles.css"> <!-- Подключаем CSS файл -->
</head>
<body>

    <!-- Поле для ввода номера месяца -->
    <label for="monthInput">Введите номер месяца (1-12):</label>
    <input type="number" id="monthInput" placeholder="Например, 2" min="1" max="12">

    <!-- Поле для ввода високосного года -->
    <label for="yearInput">Введите год:</label>
    <input type="number" id="yearInput" placeholder="Например, 2024">

    <!-- Кнопка для расчета -->
    <button id="calculateButton">Рассчитать количество дней</button>

    <!-- Тег p для вывода результата -->
    <p id="result"></p>

    <script src="js/script.js"></script> <!-- Подключаем JS файл -->
</body>
</html>
