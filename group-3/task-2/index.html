<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Найти медиану</title>
    <link rel="stylesheet" href="css/styles.css"> <!-- Подключаем CSS файл -->
</head>
<body>
    <h1>Найти медиану чисел</h1>
    
    <!-- Поле ввода для чисел -->
    <label for="numbersInput">Введите числа через запятую:</label>
    <input type="text" id="numbersInput" placeholder="Например: 1, 2, 3, 4">
    
    <!-- Кнопка для запуска вычисления -->
    <button id="calculateButton">Найти медиану</button>
    
    <!-- Элемент для отображения результата, по умолчанию скрыт -->
    <p id="medianText" style="display: none;">Медиана: <span id="result"></span></p>

    <!-- Подключаем JavaScript файл -->
    <script src="js/script.js"></script>
</body>
</html>
