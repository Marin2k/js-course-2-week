<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Merge Sort Algorithm</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <!-- Заголовок страницы -->
    <h1>Merge Sort</h1>

    <!-- Поле для ввода массива чисел пользователем -->
    <label for="arrayInput">Введите числа через запятую:</label>
    <input type="text" id="arrayInput" placeholder="Например: 3, 1, 4, 1, 5">

    <!-- Кнопка для запуска сортировки -->
    <button id="sortButton">Отсортировать</button>

    <!-- Место для отображения отсортированного результата -->
    <p id="result"></p>

    <script src="js/script.js"></script>
</body>
</html>
