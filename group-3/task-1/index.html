<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Max Number Finder</title>
    <!-- Подключение CSS -->
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <h1>Введите числа через запятую</h1>
    
    <!-- Поле для ввода чисел -->
    <input type="text" id="numberInput" placeholder="Пример: 1, 2, 3, 3, 5">
    
    <!-- Кнопка для запуска программы -->
    <button onclick="findMaxOccurrences()">Найти максимальные</button>
    
    <!-- Элемент для вывода результата -->
    <p id="result"></p>
    
    <!-- Подключение JavaScript -->
    <script src="js/script.js"></script>
</body>
</html>
