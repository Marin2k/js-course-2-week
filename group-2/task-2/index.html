<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Простые числа - Решето Эратосфена</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container">
        <h1>Алгоритм Решето Эратосфена</h1>
        
        <!-- Поле для ввода пользователем максимального числа -->
        <label for="numberInput">Введите число:</label>
        <input type="number" id="numberInput" min="2" placeholder="Введите число больше 1">
        
        <!-- Кнопка для запуска вычислений -->
        <button id="calculateButton">Найти простые числа</button>

        <!-- Место для вывода результата -->
        <p id="result"></p>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
