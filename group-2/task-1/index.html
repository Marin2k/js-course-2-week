<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Квадратный корень (Метод Герона)</title>
    <link rel="stylesheet" href="css/styles.css"> <!-- Подключаем CSS файл -->
</head>
<body>

    <!-- Заголовок страницы -->
    <h1>Найти квадратный корень по методу Герона</h1>

    <!-- Поле для ввода числа, для которого нужно найти квадратный корень -->
    <label for="numberInput">Введите число:</label>
    <input type="number" id="numberInput" placeholder="Например, 25" min="1">

    <!-- Кнопка для запуска расчета -->
    <button id="calculateButton">Рассчитать квадратный корень</button>

    <!-- Тег для вывода результата -->
    <p id="result"></p>

    <script src="js/script.js"></script> <!-- Подключаем JavaScript файл -->
</body>
</html>
